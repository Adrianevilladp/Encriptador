<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <header>
            <h1>
                <img id="alura-imagen" src="imagenes/Logo.png" alt="logo de alura" onclick="recargarPagina()">
            </h1>

        </header>
        <main>
            <div id="particles-js"></div>
            <ul class="caja">
                <li>
                    <textarea class="caja-texto" id="textoUsuario" name="texto" placeholder="Ingrese el texto"></textarea>
                    <button class="encriptar-button" onclick="encriptarTexto()">Encriptar</button>
                    <button class="desencriptar-button" onclick="desencriptarTexto()">Desencriptar</button>
                </li>
                <li>
                    <p id="textoResultado">
                        BIENVENIDO AL ENCRIPTADOR DE TEXTO
                        <img src="imagenes/Muñeco.png" alt="muñeco" id="muñeco">
                    </p>
                    <button class="copiar-button" onclick="copiarTexto()" disabled>Copiar</button>
                </li>

            </ul>
        </main>

        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="particles.js"></script>
    </body>

</html>
